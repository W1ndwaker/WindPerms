groups:
    guest:
        default: true
        permissions:
            example.guest: true
        metadata:
            chat-format: '[Guest] {NAME}: {MESSAGE}'
            join-message-format: '{NAME} has joined the game.'
    user:
        inherited:
            guest: true
        permissions:
            example.guest: false
            example.user: true
        metadata:
            chat-format: '[User] {NAME}: {MESSAGE}'
            join-message-format: '{NAME} has joined the game.'
    mod:
        inherited:
            user: true
        permissions:
            example.user: false
            example.mod: true
        metadata:
            chat-format: '[Moderator] {NAME}: {MESSAGE}'
            join-message-format: '{NAME} has joined the game.'
    admin:
        inherited:
            mod: true
        permissions:
            example.mod: false
            example.admin: true
        metadata:
            chat-format: '[Administrator] {NAME}: {MESSAGE}'
            join-message-format: '{NAME} has joined the game.'
